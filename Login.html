  <body>
        <form>
                <span class="border border-dark">
                    <!--Set Login Form width 25% and it sharp is round-->
                <div class="container-fluid border w-25 p-2 rounded margin-login-form" id="Login-Background-Color">
                    <h1>Login</h1>
                        <!-- Content here -->
                <div class="form-group">
                  <label for="exampleInputEmail1">User Name</label>
                  <input id="User-Name-Input-Size" type="username" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Enter username" required>
                  <small id="usernameHelp" class="form-text text-muted">Only admin have the username</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary margin-submit-btn">Submit</button>
              </form>
            </div>
            </span>
